<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация Учителя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/icons/favicon/apple-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="60x60" th:href="@{/icons/favicon/apple-icon-60x60.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/icons/favicon/apple-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/icons/favicon/apple-icon-76x76.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/icons/favicon/apple-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/icons/favicon/apple-icon-120x120.png}">
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/icons/favicon/apple-icon-144x144.png}">
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/icons/favicon/apple-icon-152x152.png}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icons/favicon/apple-icon-180x180.png}">
    <link rel="icon" type="image/png" sizes="192x192" th:href="@{/icons/favicon/android-icon-192x192.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icons/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/icons/favicon/favicon-96x96.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/icons/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/icons/favicon/manifest.json}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" th:content="@{/icons/favicon/ms-icon-144x144.png}">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Регистрация преподавателя</h1>
            <p class="col-lg-10 fs-4">Чтобы зарегистрировать преподавателя вы должны заполнить поля имя пользователя, фамилию,имя,
                почта, возраст и пароль. Поле Отчество является необязательным..</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <div th:if="${param.fail}">
                Имя пользователя или почта уже зарегестрированы.
            </div>
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
                  th:method="POST"
                  th:action="@{/admin/register-teacher}"
                  th:object="${user}"
            >
                <div class="form-floating mb-3">
                    <input th:field="*{secondName}" type="text" class="form-control" id="floatingSecondname"
                           placeholder="Фамилия">
                    <p th:if="${#fields.hasErrors('secondName')}" class="text-danger" th:errors="*{secondName}"></p>
                    <label for="floatingSecondname">Фамилия</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{firstName}" type="text" class="form-control" id="floatingFirstname"
                           placeholder="Имя">
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                    <label for="floatingFirstname">Имя</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{thirdName}" type="text" class="form-control" id="floatingThirdname"
                           placeholder="Отчество">
                    <p th:if="${#fields.hasErrors('thirdName')}" class="text-danger" th:errors="*{thirdName}"></p>
                    <label for="floatingThirdname">Отчество</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{age}" type="number" class="form-control" id="floatingAge" placeholder="0">
                    <p th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="*{age}"></p>
                    <label for="floatingAge">Возраст</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{email}" type="email" class="form-control" id="floatingInput"
                           placeholder="Почта">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    <label for="floatingInput">Почта</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{username}" type="text" class="form-control" id="floatingUsername"
                           placeholder="Имя пользователя">
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                    <label for="floatingUsername">Имя пользователя</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{password}" type="password" class="form-control" id="floatingPassword"
                           placeholder="Пароль">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                    <label for="floatingPassword">Пароль</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрировать</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
